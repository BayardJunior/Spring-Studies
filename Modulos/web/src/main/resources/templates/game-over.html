<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: headFragment}">
    <meta charset="UTF-8">
    <title>Game Finished</title>
</head>
<body>
<div align="center">

    <h1>Guess The Number Game</h1>

    <h2>Game Over</h2>

    <h3 th:text="${__${T(brincando.spring5.util.AttributesNames).RESULT_MESSAGE}__}">
        Result Message
    </h3>
    <a th:href="@{__${T(brincando.spring5.util.GameMappings).RESTART}__}">
        Play Again
    </a>

    <p/>

    <a th:href="@{__${T(brincando.spring5.util.GameMappings).HOME}__}">
        Home
    </a>

    <footer th:replace="~{fragments/footer :: footFragment}">
        <p>Game-Over</p>
    </footer>
</div>
</body>
</html>
