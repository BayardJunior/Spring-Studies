<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: headFragment}">
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body>
<div align="center">

    <h1>Guess the Number Game</h1>

    <h3 th:text="${__${T(brincando.spring5.util.AttributesNames).MAIN_MESSAGE}__}">
        Main Message Content
    </h3>

    <h3 th:text="${__${T(brincando.spring5.util.AttributesNames).RESULT_MESSAGE}__}">
        Result Message Content
    </h3>

    <form th:action="@{__${T(brincando.spring5.util.GameMappings).PLAY}__}"
          action="play"
          method="post">
        <label for="guess">Enter your guess</label>
        <input id="guess" type="number" name="guess">
        <input type="submit" value="Submit">

    </form>

    <footer>
        <p>Created by Bayard Junior</p>
    </footer>

</div>
</body>
</html>
